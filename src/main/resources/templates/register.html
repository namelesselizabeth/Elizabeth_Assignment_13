<!DOCTYPE>
<html>

	<head>
		<title>Register</title>
        <link rel="stylesheet" href="/users.css"/>
	</head>
	
	<body>
	
		<h1>Create Your Account</h1>
		
		<form action="" method="post">
			<div>
				Username: <input type="text" th:field="${user.username}" placeholder="Username..."/>
			</div>
			<div>
				Password: <input type="password" th:field="${user.password}" placeholder="Password..."/>
			</div>
			<div>
				Full Name: <input type="text" th:field="${user.name}" placeholder="Full name..." />
			</div>
			<div>
				<input type="submit" value="Create Account" />
			</div>
		</form>
		
	</body>
</html>
